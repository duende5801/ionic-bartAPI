<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list *ngFor="let x of routes">
      <ion-item-divider>
        <ion-label>Destination: </ion-label>
        <ion-label><strong> {{x.name}}</strong></ion-label>      
      </ion-item-divider>
        <ion-item *ngFor="let y of x.estimate">
          <ion-label>{{y.minutes}} Minutes</ion-label>
          <ion-label>Platform {{y.platform}}</ion-label>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
