<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row *ngFor="let x of routes">
        <strong class="capitalize" >{{x.name}}</strong>
        <ion-row *ngFor="let y of routes">{{y.estimate}}</ion-row>
        <p></p>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
