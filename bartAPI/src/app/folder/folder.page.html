<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Departing To:</h1>
    <ion-grid>
      <ion-row *ngFor="let x of routes: let i = index">
        <ion-col size="12" >
          <strong class="capitalize" >{{x.name}}</strong>
        </ion-col>
        <ion-col>
          <h5>Departure Time</h5>
          <ion-row class="ion-justify-content-center" *ngFor="let y of x.estimate: let j = index">{{y.minutes}}</ion-row>
        </ion-col>
        <ion-col>
          <h5>Platform</h5>
          <ion-row class="ion-justify-content-center" *ngFor="let z of x.estimate: let k = index">{{z.platform}}</ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
